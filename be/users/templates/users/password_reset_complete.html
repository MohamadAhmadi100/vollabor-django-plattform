{% extends "ivc_website/base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<!-- HEADER SECTION -->
<header id="login-header-section">
    <div class="login-header-inner">
        <div class="row d-flex flex-wrap align-items-center">
            <div class="col-12 text-center">
                <h1 class="display-4">{% trans "Password Reset Done" %}</h1>
            </div>
        </div>
    </div>
</header>
<section id="password-done-section" class="bg-light text-dark py-5 px-3">
    <div class="container">
        <div class="row my-2">
            <div class="col">
                <div class="alert alert-info">
                    {% trans "Your password has been set." %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="{% url 'login' %}" class="btn btn-outline-info">{% trans "Sign In Here" %}</a>
            </div>
        </div>
    </div>

</section>

{% endblock content %}
