{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/recent.css' %}">
	<link rel="stylesheet" href="{% static 'css/forum.css' %}">



</head>

<body>


	{% include 'nav.html' %}

<div class="col-md-12">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title"></h3>
        </div>
            <div class="card-body">
                <form method="post">{% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6 mb-0">
                            {{ form.sun_category|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-6 mb-0">
                            {{ form.title|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-6 mb-0">
                            {{ form.slug|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-6 mb-0">
                            {{ form.description|as_crispy_field }}
                        </div>
                        <a target="_blank" class="btn btn-success" href="https://fontawesome.com/v5.15/icons?d=gallery&p=2">fontawesome.com</a>
                        <div class="form-group col-md-6 mb-0">
                            {{ form.icon|as_crispy_field }}
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Send</button>

                </form>
            </div>
    </div>
</div>

</body>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</html>
