{% extends 'emails/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Categories {% endblock %}
{% block main %}
<div style="margin-left: 450px">
<a href="{% url 'email:home' %}"><h6 class="btn btn-success active">Category email</h6></a>
<a href="{% url 'email:template-category' %}"><h6 class="btn btn-primary">Category template</h6></a>
</div>
<div class="col-md-12">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title"></h3>
        </div>
		<div style="margin-left: 4px" class="category-section w-100 mt-5">
			<div class="d-flex flex-wrap">
				{% for i in templates %}
				<div class="card mx-1 mb-5" style="width: 13.1rem; border-radius: 7px;">
					<a href="{% url 'email:detail-create-template' i.pk %}">
					<div class="card-body">
						<h5 class="card-title">{{i.title}}</h5>
					</div></a>
				</div>
				{% endfor %}
			</div>
		</div>
    </div>
</div>
{% endblock %}
