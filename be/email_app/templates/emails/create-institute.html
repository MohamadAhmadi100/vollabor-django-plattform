{% extends 'emails/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create an institute{% endblock %}
{% block main %}
<div style="padding-left: 220px; padding-right: 220px" class="col-md-12">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title"></h3>
        </div>
            <div style="padding-bottom: 150px;" class="card-body">
                <form method="post" enctype="multipart/form-data" id="CompanyForm" name="CompanyForm">{% csrf_token %}
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Institute name<span class="text-red">*</span></label>
                            <input class="form-control" name="institute_name" id="institute_name"  required>
                            
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Mailing address<span class="text-red">*</span></label>
                            <input class="form-control" name="location" id="location" required>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <label class="form-label">Website<span class="text-red">*</span></label>
                            <input class="form-control" name="web_address" id="web_address" required>
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <div id="div_id_country" class="form-group">
                                <label for="id_country" class=" requiredField">
                                Country<span class="text-red">*</span>
                                </label>
                                <div class="">
                                        <select name="country" class="select form-control" id="country">
                                            <option value="0" selected disabled>Choose a country...</option>
                                        {% for i in country %}
                                            <option value="{{i.id}}">{{i.title}}</option>
                                        {% endfor %}
                                        </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button style="margin-left: 275px" class="btn btn-primary" type="submit">Create an Institute</button>
                </form>
            </div>
    </div>
</div>

<script>
</script>




{% endblock %}
