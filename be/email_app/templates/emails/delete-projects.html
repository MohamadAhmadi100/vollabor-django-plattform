{% extends 'emails/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Categories {% endblock %}
{% block main %}
        <div class="col-md-8 text-center mx-auto">
            <div class="card card-danger">
                <div class="card-header">
                    <h3 class="card-title">Delete email</h3>
                </div>
                    <div class="card-body">
                        <form method="post">{% csrf_token %}
                        
                            <div class="row my-3">
                                <div class="item col-12  d-flex p-3">
                                    <div class="row w-100">
                                        <div class="col-4">
                
                                            <img style="height: 150px; width: 200px" class="" src="{{object.img.url}}" alt="">
                                        </div>
                                        <div class="col-8">
                                            <p class="mt-3 w-100">
                
                                                {{object.description}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <input class="btn btn-danger" type="submit" value="Delete">
                        </form>
                    </div>
            </div>
        </div>

{% endblock %}
