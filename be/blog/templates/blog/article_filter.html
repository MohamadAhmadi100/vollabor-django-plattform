    {% for post in posts %}
                             
                          <div class="col-sm-12 col-md-6 col-lg-6 my-1">
                              <div class="card">
                                <div class="card-image-wrapper py-2">
                                  <img src="{{post.thumbnail.url}}" class="card-img-top img-fluid" alt="...">
                                </div>
                                <div class="card-body">
                                  <h5 class="card-title">{{post.title|truncatewords:6|safe}}</h5>
                                  
                                  <h6>{{post.category_to_str}}</h6>
                                  <h6>{{post.date}}</h6>
                                  <small>{{post.suggest_time}} MIN READ</small>
                                  <div class="cardText" >
                                    <p class="card-text">{{post.description|truncatewords:45|safe}}</p>
                                  </div>
                                  <a href="{% url 'blog:blog-detail' post.slug %}" class="btn btn-primary">Read more </a>
                                </div>
                              </div>
                        </div>
    
                             
                        {% endfor %}
