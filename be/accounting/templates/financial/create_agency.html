{% extends 'base.html' %}
{% block title %}Create Agency{% endblock %}
{% block main %}

<div class="m-auto col-md-8">
    <form method="POST">
        {% csrf_token %}
        {%for field in form%}
        <div class="col-md-2 form-group">
          <label for="exampleInputEmail1">*{{field.label}}:</label>
          {{field}}
        </div>
        {%endfor%}

        <button type="submit" class="btn btn-success">Create Agency</button>
          
    </form>
</div>

{% endblock %}
