<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'ivc_website/news/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'ivc_website/news/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'ivc_website/news/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'ivc_website/news/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'ivc_website/news/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'ivc_website/news/css/timeline.css' %}">


    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MV42WCDPR9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-MV42WCDPR9');
    </script>
</head>

<body>
<section class="suggestion_box d-flex justify-content-center">
    <form>
        <div class="row">
            <div class="col-md-6">
               <div>
                   <label class="form-label">Full Name</label>
                   <input class="form-control" type="text" name="name" placeholder="John Doe" />
               </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label class="form-label">Email</label>
                    <input class="form-control" type="text" name="name" placeholder="example@gmail.com">
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label class="form-label">Phone</label>
                    <input class="form-control" type="text" name="name" placeholder="+194200001122">
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label class="form-label">Subject</label>
                    <input class="form-control" type="text" name="name" placeholder="Subject....">
                </div>
            </div>
            <div class="col-md-12">
                <div>
                    <label class="form-label">Description</label>
                    <textarea rows="8" class="form-control px-4 py-3" placeholder="Please enter description ...."></textarea>
                </div>
            </div>
            <div class="col-md-6">
               <button class="btn  btn_form">
                   Submit
               </button>
            </div>


        </div>
    </form>
</section>

</body>
<script src="{% static 'ivc_website/news/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'ivc_website/news/js/bootstrap.min.js' %}"></script>
</html>
<script>
    $(document).ready(function () {
        $('.suggestion_box form .form-control').on('focus',function () {
            // $('.form-label').css({"color":"red"})
            $('.form-label').css({"font-weight":"normal"})
          let label =$(this.parentElement.children[0]);
            label.css({"font-weight":"bold"})
        })
    })
</script>
